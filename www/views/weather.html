<ion-view>
    <ion-content overflow-scroll="false" class="weather-home">
        <!--
        <button class="button button-full button-assertive" ng-model="search" ng-keypress="loadWeather(search, $event)">
            Lancer la recherche
        </button>
-->
        <!-- Masquer le formulaire se saisie - A conserver si choix autre ville -->
        <div class="overlay">
            <label class="item-input">
                <span class="input-label city">{{'ville' | translate}} :</span>
                <input type="text" placeholder="Paris,fr" ng-model="search">
            </label>
            <input type="text" placeholder="Paris,fr" ng-model="search" ng-keypress="loadWeather(search, $event)">
        </div>

        <div ng-if="state" class="forecast">
            <img src="{{weatherData.icon}}" class="icon" />
            <label class="bigText">{{weatherData.description}}</label>
            <div class="mainText">{{'ville' | translate}} : {{weatherData.city}}</div>
            <div class="mainText">Conditions courantes : {{weatherData.description}}</div>
            <div class="bigText">{{weatherData.temp}} Â°C</div>
        </div>
    </ion-content>
</ion-view>
